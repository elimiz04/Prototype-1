<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speech Highlight</title>
  <style>
    body {
      margin: 0;
      font-family: 'Merriweather', serif;
      background-color: #f4efe9;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      height: 100vh;
      padding: 20px;
    }

    #playButton {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background-color: #7A5C43;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      transition: background-color 0.3s ease;
    }

    #rectangle-container {
      width: 366px;
      height: 584px;
      background-color: #DEBDAA;
      border-radius: 40px;
      padding: 32px;
      overflow-y: auto;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .word {
      display: inline-block;
      transition: background-color 0.1s ease;
      padding: 0 2px;
      white-space: nowrap;
    }

    .highlight {
      background-color: #ffeb3b;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<button id="playButton">▶️ Start Audio</button>

<div id="rectangle-container">
  <div id="text-container">
    <p id="paragraph">
      From temples to castles to tunnels... Malta’s layers of history are still alive.
      And now it’s your turn to carry these stories forward.
    </p>
  </div>
</div>

<script>
  const playButton = document.getElementById('playButton');
  const paragraph = document.getElementById('paragraph');

  // Add space around `--` for better readability
  const spacedText = paragraph.innerText.replace(/--/g, ' -- ');

  // Split text into span-wrapped words
  const words = spacedText.trim().split(/\s+/);
  paragraph.innerHTML = words.map((word, i) =>
    `<span class="word" id="word-${i}">${word}</span>`
  ).join(' ');

  const wordElements = document.querySelectorAll('.word');

  function getWorkingVoice() {
    const voices = speechSynthesis.getVoices();
    return voices.find(v => v.name.includes('Hazel') || v.name.includes('Samantha') || (v.lang === 'en-GB' && v.gender === 'female')) || voices[0];
  }

  function speakText() {
    const text = spacedText;  // Use the text with added spaces around `--`
    const utterance = new SpeechSynthesisUtterance(text);

    // Adjusting speech to sound more natural
    utterance.rate = 1.2;  // Set a comfortable rate for storytelling
    utterance.pitch = 1.4;  // Set a pleasant pitch
    utterance.volume = 1;

    utterance.voice = getWorkingVoice();

    let currentWord = 0;

    // Add emotional pacing and pauses for storytelling
    utterance.onboundary = function(event) {
      if (event.name === 'word') {
        wordElements.forEach(w => w.classList.remove('highlight'));
        const wordSpan = document.getElementById(`word-${currentWord}`);
        if (wordSpan) {
          wordSpan.classList.add('highlight');
          wordSpan.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // Simulate pauses at logical places (e.g., after commas, periods, or key phrases)
        if (event.charIndex === spacedText.indexOf("tunnels")) {
          utterance.rate = 0.9;  // Slow down for dramatic pause
          utterance.pitch = 1.2;  // Lower pitch for drama
        } else if (event.charIndex === spacedText.indexOf("alive")) {
          utterance.rate = 1.3;  // Speed up for excitement
          utterance.pitch = 1.6;  // Raise pitch for excitement
        } else if (event.charIndex === spacedText.indexOf("forward")) {
          utterance.rate = 1.0;  // Normal rate
          utterance.pitch = 1.5;  // Slightly raised pitch for encouragement
        }

        currentWord++;
      }
    };

    // Handle the very last word to ensure the highlight goes to the end
    utterance.onend = () => {
      wordElements.forEach(w => w.classList.remove('highlight'));
      wordElements[wordElements.length - 1].classList.add('highlight');
      playButton.style.display = 'block';
    };

    speechSynthesis.speak(utterance);
  }

  playButton.addEventListener('click', () => {
    if (speechSynthesis.speaking) speechSynthesis.cancel();
    playButton.style.display = 'none';
    setTimeout(speakText, 200);
  });

  // Wait until voices are loaded
  window.speechSynthesis.onvoiceschanged = () => {
    getWorkingVoice();
  };
</script>

</body>
</html>
